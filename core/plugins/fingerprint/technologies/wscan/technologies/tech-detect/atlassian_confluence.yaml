engine: fingerprint
info:
    name: atlassian-confluence (Wappalyzer Technology Detection)
    author: hakluke
pscan:
    path:
        - /
    expressions:
        - '"Powered by <a href=[^>]+atlassian\\.com/software/confluence(?:[^>]+>Atlassian Confluence</a> ([\\d.]+))?".bmatches(response.body)'
