engine: fingerprint
info:
    name: atlassian-bitbucket (Wappalyzer Technology Detection)
    author: hakluke
pscan:
    path:
        - /
    expressions:
        - '"<li>Atlassian Bitbucket <span title="[a-z0-9]+" id="product-version" data-commitid="[a-z0-9]+" data-system-build-number="[a-z0-9]+"> v([\\d.]+)<".bmatches(response.body)'
