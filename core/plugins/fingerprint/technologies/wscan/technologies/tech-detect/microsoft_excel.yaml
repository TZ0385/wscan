engine: fingerprint
info:
    name: microsoft-excel (Wappalyzer Technology Detection)
    author: hakluke
pscan:
    path:
        - /
    expressions:
        - '"(?:<html [^>]*xmlns:w="urn:schemas-microsoft-com:office:excel"|<!--\\s*(?:START|END) OF OUTPUT FROM EXCEL PUBLISH AS WEB PAGE WIZARD\\s*-->|<div [^>]*x:publishsource="?Excel"?)".bmatches(response.body)'
