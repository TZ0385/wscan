engine: fingerprint
info:
    name: akaunting (Wappalyzer Technology Detection)
    author: hakluke
pscan:
    path:
        - /
    expressions:
        - '( "<link[^>]+akaunting-green\\.css".bmatches(response.body) || "Powered By Akaunting: <a [^>]*href="https?://(?:www\\.)?akaunting\\.com[^>]+>".bmatches(response.body) )'
