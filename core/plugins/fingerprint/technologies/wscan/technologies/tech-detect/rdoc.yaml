engine: fingerprint
info:
    name: rdoc (Wappalyzer Technology Detection)
    author: hakluke
pscan:
    path:
        - /
    expressions:
        - ( "<link[^>]+href="[^"]*rdoc-style\\.css".bmatches(response.body) || "Generated by <a[^>]+href="https?://rdoc\\.rubyforge\\.org[^>]+>RDoc</a> ([\\d.]*\\d)".bmatches(response.body) )
