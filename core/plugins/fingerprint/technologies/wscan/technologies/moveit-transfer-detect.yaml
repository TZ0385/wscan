engine: fingerprint
info:
    name: Moveit File Transfer - Detect
    author: tess
pscan:
    path:
        - /
        - /human.aspx
    expressions:
        - response.body.bcontains(b"stylesheet_MOVEit") or response.body.bcontains(b"moveit.transfer") or response.body.bcontains(b"MOVEitPopUp") or response.body.bcontains(b"MOVEit Automation") and response.status == 200
