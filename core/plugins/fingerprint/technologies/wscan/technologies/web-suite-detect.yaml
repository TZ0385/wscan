engine: fingerprint
info:
    name: Web Suite Detect
    author: pikpikcu
pscan:
    path:
        - /
        - /ws2020/
        - /ws2021/
    expressions:
        - response.body.bcontains(b"www.bqe.com">BQE Software Inc.</a>") and response.body.bcontains(b"Web Suite") and response.status == 200
