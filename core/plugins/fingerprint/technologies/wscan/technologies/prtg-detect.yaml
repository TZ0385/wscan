engine: fingerprint
info:
    name: Detect PRTG
    author: geeknik
pscan:
    path:
        - /index.htm
        - /prtg/index.htm
        - /PRTG/index.htm
    expressions:
        - response.status == 200 and response.body.bcontains(b"PRTG Network Monitor") and "PRTG".bmatches(response.raw_header)
