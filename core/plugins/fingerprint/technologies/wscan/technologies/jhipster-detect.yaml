engine: fingerprint
info:
    name: JHipster Detect
    author: righettod
pscan:
    path:
        - /
        - /i18n/en.json
    expressions:
        - response.body.bcontains(b"JHipster") or response.body.bcontains(b"@jhipster") or response.body.bcontains(b"Welcome, Java Hipster!") or response.body.bcontains(b"jhipster-error")
