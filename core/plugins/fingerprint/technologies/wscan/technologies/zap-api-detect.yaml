engine: fingerprint
info:
    name: ZAP Rest API Server Running
    author: hahwul
pscan:
    path:
        - /
    expressions:
        - 'response.body.bcontains(b"<title>ZAP API UI</title>") or response.body.bcontains(b"Welcome to the OWASP Zed Attack Proxy (ZAP)") or response.body.bcontains(b"Access-Control-Allow-Headers: ZAP-Header")'
