engine: fingerprint
info:
    name: Open Virtualization Manager Detection
    author: idealphase
pscan:
    path:
        - /ovirt-engine/
    expressions:
        - response.body.bcontains(b"Welcome to Open Virtualization Manager") or response.body.bcontains(b"<title>Ovirt-Engine</title>") or response.body.bcontains(b"<title>oVirt Engine</title>") or response.body.bcontains(b"<title>oVirt Engine Error</title>")
