engine: fingerprint
info:
    name: AContent Detect
    author: pikpikcu
pscan:
    path:
        - /
    expressions:
        - 'response.body.bcontains(b"<title>AContent : Home</title>") or response.body.bcontains(b"AContent - Copyright 2010 by IDRC/IDI http://inclusivedesign.ca/") and response.status == 200'
