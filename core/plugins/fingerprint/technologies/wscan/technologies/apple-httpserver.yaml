engine: fingerprint
info:
    name: Apple HttpServer Detect
    author: pikpikcu
pscan:
    path:
        - /
    expressions:
        - response.raw_header.bcontains(b"X-Apple-Jingle-Correlation-Key") or response.raw_header.bcontains(b"AppleHttpServer") or response.raw_header.bcontains(b"X-Apple-Request-UUID")
