engine: fingerprint
info:
    name: WonderCMS Detect
    author: pikpikcu
pscan:
    path:
        - /
    expressions:
        - 'response.raw_header.bcontains(b"Set-Cookie: wondercms_")'
        - response.body.bcontains(b"Powered by WonderCMS") and response.body.bcontains(b"https://www.wondercms.com")
