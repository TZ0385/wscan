engine: fingerprint
info:
    name: Kube API Nodes
    author: sharath, ritikchaddha
pscan:
    path:
        - /api/v1/nodes
    expressions:
        - response.body.bcontains(b""NodeList":") and response.body.bcontains(b""items":")
        - 'response.body.bcontains(b""containerRuntimeVersion"") and response.body.bcontains(b""kubeletVersion": "v")'
