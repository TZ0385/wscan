engine: fingerprint
info:
    name: Lotus Domino Version Extractor
    author: caspergn
pscan:
    path:
        - /homepage.nsf
        - /iNotes/Forms5.nsf
        - /iNotes/Forms6.nsf
        - /iNotes/Forms7.nsf
        - /iNotes/Forms8.nsf
        - /iNotes/Forms85.nsf
        - /iNotes/Forms9.nsf
    expressions:
        - response.status == 200 and "((Domino\s[A-Za-z]+\s[0-9\.]{1,3})|(Forms[0-9\.]{1,3}\.nsf\?OpenDatabase))".bmatches(response.body)
