engine: fingerprint
info:
    name: 4D Detection
    author: righettod
pscan:
    path:
        - /
    expressions:
        - response.body.bcontains(b"/4DACTION/") or response.body.bcontains(b"/4DSTATS") or response.body.bcontains(b"/4DHTMLSTATS") or response.body.bcontains(b"/4DCACHECLEAR") or response.body.bcontains(b"/4DWEBTEST") and response.status == 200
