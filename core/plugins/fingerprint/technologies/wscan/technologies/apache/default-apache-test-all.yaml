engine: fingerprint
info:
    name: Apache HTTP Server Test Page
    author: andydoering
pscan:
    path:
        - /
    expressions:
        - '"<title>.*?Apache(|\d+) .*?(Default|Test).*?</title>".bmatches(response.body) or "<title>(Default|Test).*? Apache(|\d+).*?</title>".bmatches(response.body)'
