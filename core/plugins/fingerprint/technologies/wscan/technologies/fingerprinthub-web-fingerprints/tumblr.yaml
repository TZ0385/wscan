engine: fingerprint
info:
    name: tumblr (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - response.body.bcontains(b"<meta name=\"tumblr-theme\" content=")
        - response.body.bcontains(b"<!-- begin tumblr code --><iframe src=\"http://assets.tumblr.com/iframe.html")
