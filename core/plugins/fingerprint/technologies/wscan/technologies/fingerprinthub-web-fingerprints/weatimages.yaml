engine: fingerprint
info:
    name: weatimages (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - response.body.bcontains(b"<a href=\"http://nazarkin.name/projects/weatimages")
        - response.body.bcontains(b"<meta name=\"generator\" content=\"weatimages\"/>")
        - response.body.bcontains(b"<div align=\"center\" class=\"weatimages_toppest_navig\" style=\"text-decoration:underline;\">")
