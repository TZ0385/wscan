engine: fingerprint
info:
    name: wq-cms (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - response.body.bcontains(b"powered by <a href='http://www.wqcms.com")
        - response.body.bcontains(b"inc/wqcms.js")
        - response.body.bcontains(b"style/wangqi/style.css")
