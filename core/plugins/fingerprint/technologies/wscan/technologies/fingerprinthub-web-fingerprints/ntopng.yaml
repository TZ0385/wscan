engine: fingerprint
info:
    name: ntopng (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - response.body.bcontains(b"<font color=lightgray>generated by ntopng")
        - response.body.bcontains(b"<a href=http://www.ntop.org><img src=\"/img/logo.png\"></a>")
        - response.body.bcontains(b"href=\"/css/ntopng.css")
