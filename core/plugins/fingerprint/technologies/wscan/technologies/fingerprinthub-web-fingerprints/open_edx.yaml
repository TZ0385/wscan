engine: fingerprint
info:
    name: open-edx (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - response.body.bcontains(b"id=\"footer-openedx")
        - response.body.bcontains(b"class=\"footer-about-openedx")
        - response.body.bcontains(b"alt=\"powered by open edx")
