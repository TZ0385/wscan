engine: fingerprint
info:
    name: dspace (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - response.body.bcontains(b"content=\"dspace")
        - response.body.bcontains(b"<a href=\"http://www.dspace.org\">dspace software")
