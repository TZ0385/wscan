engine: fingerprint
info:
    name: smartoa (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - response.body.bcontains(b"/smartoa.plist")
        - response.body.bcontains(b"href=\"http://www.smartoa.com.cn/download/smartoa.apk\">安卓客户端</a>")
