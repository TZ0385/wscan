engine: fingerprint
info:
    name: phpldapadmin (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - response.body.bcontains(b"href=\"http://phpldapadmin.sourceforge.net/documentation\" onclick")
        - response.body.bcontains(b"src=\"images/default/logo.png\" title=\"phpldapadmin logo")
