engine: fingerprint
info:
    name: lime-survey (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - ( response.body.bcontains(b"content=\"limesurvey") && response.body.bcontains(b"href=\"http://www.limesurvey.org\" target=\"_blank") )
