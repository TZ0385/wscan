engine: fingerprint
info:
    name: project-management-system (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - response.body.bcontains(b"var right = regexp.rightcontext")
        - response.body.bcontains(b"window.top.location = \"login.aspx?url=\" + right\"")
