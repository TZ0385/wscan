engine: fingerprint
info:
    name: foosun (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - ( response.body.bcontains(b"created by dotnetcms") && response.body.bcontains(b"for foosun") )
        - response.body.bcontains(b"powered by www.foosun.net,products:foosun content manage system")
