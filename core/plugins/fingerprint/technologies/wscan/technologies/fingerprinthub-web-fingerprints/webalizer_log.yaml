engine: fingerprint
info:
    name: webalizer-log (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - response.body.bcontains(b"<a href=\"http://www.webalizer.org")
        - response.body.bcontains(b"<!-- generated by the webalizer  ver")
        - response.body.bcontains(b"<!-- webalizer version")
