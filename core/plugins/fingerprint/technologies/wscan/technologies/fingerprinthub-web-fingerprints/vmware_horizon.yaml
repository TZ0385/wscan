engine: fingerprint
info:
    name: vmware-horizon (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - response.body.bcontains(b"href='https://www.vmware.com/go/viewclients'")
        - response.body.bcontains(b"alt=\"vmware horizon\">")
