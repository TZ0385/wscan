engine: fingerprint
info:
    name: esotalk (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - response.body.bcontains(b"generated by esotalk")
        - response.body.bcontains(b"powered by esotalk")
        - response.body.bcontains(b"/js/esotalk.js")
