engine: fingerprint
info:
    name: ikonboard (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - response.body.bcontains(b"content=\"ikonboard")
        - response.body.bcontains(b"powered by <a href=\"http://www.ikonboard.com")
