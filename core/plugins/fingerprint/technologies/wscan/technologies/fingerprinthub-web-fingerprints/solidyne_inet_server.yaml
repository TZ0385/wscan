engine: fingerprint
info:
    name: solidyne-inet-server (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - response.body.bcontains(b"<meta http-equiv=\"refresh\" content=\"0; url=/hmi/\">")
        - response.body.bcontains(b"<frame name=\"frleft\" scrolling=\"no\" id=\"frleft\" src=\"qfrleft.aspx\">")
