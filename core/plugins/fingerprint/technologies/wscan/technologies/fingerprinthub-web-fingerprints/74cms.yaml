engine: fingerprint
info:
    name: 74cms (FingerprintHub Technology Fingerprint)
    author: pdteam, righettod
pscan:
    path:
        - /
    expressions:
        - response.body.bcontains(b"content=\"74cms.com\"")
        - response.body.bcontains(b"content=\"74cms.com")
        - response.body.bcontains(b"content=\"骑士cms")
        - response.body.bcontains(b"powered by <a href=\"http://www.74cms.com/\"")
        - response.body.bcontains(b"/templates/default/css/common.css")
        - response.body.bcontains(b"selectjobscategory")
