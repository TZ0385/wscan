engine: fingerprint
info:
    name: Blazor WebAssembly - Detect
    author: righettod
pscan:
    path:
        - /_framework/blazor.boot.json
    expressions:
        - response.body.bcontains(b"dotnet.wasm") and response.body.bcontains(b""entryAssembly"") and response.body.bcontains(b""Microsoft.JSInterop.WebAssembly.dll"") and response.status == 200
