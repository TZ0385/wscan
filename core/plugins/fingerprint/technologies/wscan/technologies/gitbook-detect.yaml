engine: fingerprint
info:
    name: GitBook Detect
    author: ffffffff0x, daffainfo
pscan:
    path:
        - /
    expressions:
        - ( response.body.bcontains(b"gitbook.page.hasChanged") && response.body.bcontains(b"<meta name=\"generator\" content=\"GitBook") )
        - ( "<title>.*[Gg]it[bB]ook</title>".bmatches(response.body) || "<title>.*Â· [Gg]it[bB]ook.*</title>".bmatches(response.body) )
