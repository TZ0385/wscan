engine: fingerprint
info:
    name: Detect Tableau Server
    author: techbrunchfr, aringo
pscan:
    path:
        - /
    expressions:
        - 'response.raw_header.bcontains(b"X-Tableau: Tableau Server") or response.raw_header.bcontains(b"Server: Tableau")'
        - response.body.bcontains(b"VizPortalRun") or response.body.bcontains(b"vizportal")
