engine: fingerprint
info:
    name: GLPI Status Page - Detect
    author: canberbamber
pscan:
    path:
        - /status.php
    expressions:
        - response.body.bcontains(b"GLPI_DB_OK") or response.body.bcontains(b"GLPI_SESSION_DIR_OK") or response.body.bcontains(b"GLPI_OK") and response.status == 200
