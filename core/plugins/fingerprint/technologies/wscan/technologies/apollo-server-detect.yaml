engine: fingerprint
info:
    name: Apollo Server GraphQL Introspection - Detect
    author: idealphase
pscan:
    path:
        - /graphql
    expressions:
        - 'response.raw_header.bcontains(b"Content-Type: application/json") and response.body.bcontains(b"GraphQL introspection is not allowed by Apollo Server") and response.status == 400'
