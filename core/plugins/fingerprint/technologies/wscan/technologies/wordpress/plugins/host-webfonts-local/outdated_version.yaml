engine: fingerprint
info:
    name: outdated_version (OMGF | GDPR/DSGVO Compliant, Faster Google Fonts. Easy. Detection)
    author: ricardomaia
pscan:
    path:
        - /wp-content/plugins/host-webfonts-local/readme.txt
