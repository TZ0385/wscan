engine: fingerprint
info:
    name: PHP Compatibility Checker Detection
    author: ricardomaia
pscan:
    path:
        - /wp-content/plugins/php-compatibility-checker/readme.txt
    expressions:
        - compare_versions(internal_detected_version, concat("< ", last_version))
        - '"(?i)Stable.tag:\\s?([\\w.]+)".bmatches(response.body)'
