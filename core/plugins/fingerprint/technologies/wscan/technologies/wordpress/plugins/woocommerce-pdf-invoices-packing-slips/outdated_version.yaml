engine: fingerprint
info:
    name: outdated_version (PDF Invoices & Packing Slips for WooCommerce Detection)
    author: ricardomaia
pscan:
    path:
        - /wp-content/plugins/woocommerce-pdf-invoices-packing-slips/readme.txt
    expressions:
        - compare_versions(internal_detected_version, concat("< ", last_version))
