engine: fingerprint
info:
    name: WooCommerce PayPal Checkout Payment Gateway Detection
    author: ricardomaia
pscan:
    path:
        - /wp-content/plugins/woocommerce-gateway-paypal-express-checkout/readme.txt
    expressions:
        - '"(?i)Stable.tag:\\s?([\\w.]+)".bmatches(response.body)'
